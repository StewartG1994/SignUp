<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glinco SignUP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
    <div class="image">

    <div class="logo">
    <img class ='odinImageLogo' src= "logo.png" alt="Odin">
    <h1 class="OdinText">Odin</h1>
  

     </div>
        

    </div>
    

    <div class="formSection">
        <header class="header">
            <h1>This is not a real online Service! You know you need something like this in your life to ensure that your life is complete and you receive your deepest dreams</h1>
            <br><h2>Go on do it!</h2>

        </header>
    

    <form class="form" action="post">
        

        <div>
            <legend>Lets do this!</legend><br>
            
            <label for="firstName">First Name</label><br>
            <input type="text" name="firstName" id="firstName"><br>

            <label for="Email">Email</label><br>
            <input type="text" name="Email" id="email"><br>

            <label for="Password">Password</label><br>
            <input type="text" name="Password" id="password">

            
        </div>

        <div>
            <br><br>
            <label for="lastName">Last Name</label><br>
            <input type="text" name="lastName" id="lastName"><br>

            <label for="Phone">Phone Number</label><br>
            <input type="text" name="Phone" id="phone"><br>

            <label for="CPassword">Confirm Password</label><br>
            <input type="text" name="CPassword" id="cpassword"><br>

            
        </div>
    </form>

    <div class="account">
        <button>Create account</button>
        <br>
        <p>Already have an account? <a href="#">Log In</a></p>
    </div>
</div>
</div>

</body>
</html>
